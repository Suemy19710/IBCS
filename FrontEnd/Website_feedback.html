<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Jugo - AI tool </title>
  <link rel="icon" href="J-icon.png">

  <style>
    :root{
      --bg:#ffffff;
      --accent:#ff8c00;
      --accent-2:#13196B;
      --muted:#555;
      --glass:rgba(0,0,0,0.05);
      --radius:14px;
      --max-width:1100px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body{
      margin:0;
      background:#ffffff;
      color:#ff8c00;
    }

    a{color:var(--accent-2); text-decoration:none}
    img{display:block; max-width:100%}

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:30px 20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo img{
      width:180px;
      height:auto;
    }

    nav{
      display:flex;
      gap:14px;
      font-weight:600;
    }

    nav a{
      padding:8px 12px;
      border-radius:8px;
      color:#13196B;
    }

    nav a:hover{
      background:var(--glass);
    }

    /* NEW STYLES FOR IMAGE AND TEXT CONTAINERS */
    .display-wrapper {
      display: flex;
      gap:20px;
      margin-top:30px;
    }
.text-box {
    background: #ffffff;
    color: var(--accent);
    font-size: 16px;
    font-weight: normal;
    display: flex;
    flex-direction: column;
    padding: 25px;
    line-height: 1.6;
}

    .image-box, .text-box {
      flex:1;
      border: 3px solid var(--accent-2);
      border-radius:14px;
      height:300px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
    }

    .image-box {
      background: var(--accent-2); /* Blue background */
    }

    .image-box img {
      max-width: 90%;
      max-height: 90%;
      border-radius:10px;
    }

    .text-box {
      background: #ffffff; /* White background */
      color: var(--accent); /* Orange text */
    }

  </style>
</head>

<body>

<div class="container">
  
  <!-- Header -->
<header>
    <div class="brand">
        <a href="Website_homepage.html" class="logo">
            <img src="Logo_jugo.png" alt="Jugo logo">
        </a>
    </div>


    <nav>
      <a href="Website_homepage.html">Home</a>
      <a href="Website_upload.html">Tool</a>
      <a href="#">Feedback</a>
    </nav>
  </header>

  <!-- DISPLAY IMAGE AND TEXT SIDE BY SIDE -->
<h2>Uploaded Image</h2>
<div class="display-wrapper">
    <div class="image-box" id="imageContainer">
        <!-- Image will appear here -->
    </div>
    <div class="text-box"> Feedback for client </div>
</div>

<script>
// Load image from sessionStorage
const imgData = sessionStorage.getItem("uploadedImage");

if (imgData) {
    const imgContainer = document.getElementById('imageContainer');
    const img = document.createElement('img');
    img.src = imgData;
    img.alt = "Uploaded Image";
    imgContainer.appendChild(img);
} else {
    document.getElementById('imageContainer').textContent = "No image found.";
}

// Load model result from sessionStorage
const resultRaw = sessionStorage.getItem("modelResult");
const textBox = document.querySelector(".text-box");

if (resultRaw) {
    const result = JSON.parse(resultRaw);
    textBox.innerHTML = `
        <div>
            <p><strong>Label:</strong> ${result.label}</p>
            <p><strong>Rule:</strong> ${result.rule}</p>
            <p><strong>Feedback:</strong> ${result.feedback}</p>
        </div>
    `;
} else {
    textBox.textContent = "No feedback received from the AI model.";
}
</script>


</div>
</body>
</html>
