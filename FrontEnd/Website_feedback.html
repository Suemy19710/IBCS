<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Jugo - AI tool </title>
  <link rel="icon" href="J-icon.png">

  <style>
    :root{
      --bg:#ffffff;
      --accent:#ff8c00;
      --accent-2:#13196B;
      --muted:#555;
      --glass:rgba(0,0,0,0.05);
      --radius:14px;
      --max-width:1100px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    body{
      margin:0;
      background:#ffffff;
      color:#ff8c00;
    }

    a{color:var(--accent-2); text-decoration:none}
    img{display:block; max-width:100%}

    .container{
      max-width:var(--max-width);
      margin:0 auto;
      padding:30px 20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo img{
      width:180px;
      height:auto;
    }

    nav{
      display:flex;
      gap:14px;
      font-weight:600;
    }

    nav a{
      padding:8px 12px;
      border-radius:8px;
      color:#13196B;
    }

    nav a:hover{
      background:var(--glass);
    }

   .display-wrapper {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  align-items: stretch; /* make columns equal height */
}

.image-box,
.text-box {
  flex: 1;
  border: 3px solid var(--accent-2);
  border-radius: 14px;
  display: flex;
  padding: 25px;
}

/* image box */
.image-box {
  background: var(--accent-2);
  justify-content: center;
  align-items: center;
}

.image-box img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 10px;
  object-fit: contain;
}

/* text box */
.text-box {
  background: #ffffff;
  color: var(--accent-2);
  font-size: 20px;
  line-height: 1.6;
  overflow-wrap: break-word; /* keep long text inside the box */
}

/* Mobile: stack vertically */
@media (max-width: 768px) {
  .display-wrapper {
    flex-direction: column;
  }
}

.back-button-wrapper {
  margin-top: 40px;
  display: flex;
  justify-content: center;
}

.back-home-btn {
  padding: 12px 24px;
  font-size: 18px;
  font-weight: 600;
  color: white;
  background: var(--accent-2);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.back-home-btn:hover {
  background: var(--accent);
  transform: scale(1.05);
}

  </style>
</head>

<body>

<div class="container">
  
  <!-- Header -->
<header>
    <div class="brand">
        <a href="Website_homepage.html" class="logo">
            <img src="Logo_xmas.png" alt="Jugo logo">
        </a>
    </div>

    <nav>
      <a href="Website_homepage.html">Home</a>
      <a href="Website_upload.html">Tool</a>
      <a href="#">Feedback</a>
    </nav>
  </header>

  <!-- DISPLAY IMAGE AND TEXT SIDE BY SIDE -->
<h2>Uploaded Image</h2>
<div class="display-wrapper">
    <div class="image-box" id="imageContainer">
        <!-- Image will appear here -->
    </div>
    <div class="text-box"> Feedback for client </div>
</div>

<script>
// Load image from sessionStorage
const imgData = sessionStorage.getItem("uploadedImage");

if (imgData) {
    const imgContainer = document.getElementById('imageContainer');
    const img = document.createElement('img');
    img.src = imgData;
    img.alt = "Uploaded Image";
    imgContainer.appendChild(img);
} else {
    document.getElementById('imageContainer').textContent = "No image found.";
}

// Load model result from sessionStorage
const resultRaw = sessionStorage.getItem("modelResult");
const textBox = document.querySelector(".text-box");

if (resultRaw) {
    const result = JSON.parse(resultRaw);
    textBox.innerHTML = `
        <div>
            <p><strong>This dashboard is:</strong> ${result.label}</p>
            <p><strong>The rule it is breaking:</strong> ${result.rule}</p>
            <p><strong>Feedback:</strong> ${result.feedback}</p>
        </div>
    `;
} else {
    textBox.textContent = "No feedback received from the AI model.";
}
</script>

<div class="back-button-wrapper">
    <button class="back-home-btn" onclick="window.location.href='Website_homepage.html'">
        Back to Homepage
    </button>
</div>

</div>
</body>
</html>
